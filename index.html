<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="box-large">
        <input class="input-city" placeholder="Cidade">
        <button class="find" onclick="cliqueiNoBotao()">
            <img class="img-find" src="IMG/find.svg" alt="busca">

        </button>
        <div class="box-medium">
            <h2 class="cidade">São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="box-mini">
                <img class="img-previsao" alt="icone-info-tempo" src="IMG/nuvem.png">
                <p class="texto-previsao"> Nublado</p>
            </div>


            <p class="umidade">Umidade 76%</p>
        </div>
    </div>

</body>

</html>
